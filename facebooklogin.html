<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fb-login</title>
    <style>
           *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
           }
           *,*::before,*::after{
               box-sizing: inherit;
           }
           body{
            background-color: white;
           }
           :root{
                  --greenbutton:#42b72a;
                  --bluebutton:#1877f2;
                  --greybg:#f0f2f5;
           }

           main{
                     background-color: var(--greybg);
                     min-height:100vh;
                     display:flex;
                     gap:50px;
                     justify-content: center;
                     align-items:center;
                     border:1px solid red;

           }
           main .sec1{
             border:1px solid red;
             width:34%;
         
           }
           main .sec1 > img{
            width:300px;
            height:70px;
            border:1px solid red;
            object-fit:cover;
        
           }
           main .sec1 > h2{
            font-weight: normal;
           }

           main > .sec2{    
       
            border:1px solid red;
            min-width:350px;
            min-height:310px;
            display: flex;
            flex-direction: column;
            align-items: center;
           
           
        }
        
        section form{
            border-radius: 8px;
            /* border:1px solid red; */
            box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap:14px;
            width:100%;
            padding:15px;
         
        }
        form div{
       
            /* border:1px solid black; */
            width:100%;
            height:50px;
            text-align: center;
        }

        form input{
            
            width:90%;
          
            padding:14px;
            border-radius:8px;
            border:1px solid rgb(0 0 0 / 10%);
            
           outline-width: 0.1px;
        }
        input::placeholder{
            opacity:0.3;
        }
        form hr{
            width:100%;
            height:0.01px;
            opacity: 0.2;
        }

        .btn-green{
            background-color: var(--greenbutton);  
               opacity: 92%;
               color:white;
               font-weight: bold;
               font-size: 14px;
               border-radius: 6px;
               width:160px;
               border:none;
               text-align: center;
        }
        .btn-login{
            background-color: var(--bluebutton);
               opacity: 90%;
               color:white;
               font-weight: bold;
               font-size: 18px;
               border-radius: 6px;
               border:none;
        }

        .btn-green:hover{
            opacity: 100%;
        }
        section.sec2 > div:nth-last-of-type(1){
            /* border:1px solid red; */
            width:96%;
            font-size:13.2px;
            padding:22px 0  ;
        }
        section.sec2 > div:nth-last-of-type(1) a{
            text-decoration: none;
            color:rgb(0, 0, 0);
            font-weight: 600;

        }
        @media (max-width:768px){
            main {
                flex-direction: column;
            }
            main .sec1{
            
             width:80%;
          
           }
           main .sec1 > img{
            width:80%;
            height:70px;
 
            object-fit:contain;
        
           }
           section form{
            width:78%;
        }
        section.sec2 > div:nth-last-of-type(1){
          
            width:80%;
            font-size:10.2px;
            text-align: center;
     
        }
        }
         

    </style>
</head>
<body>
    <main>
                <section class="sec1">
                    <img src="Fblogo.png" class="fb-logo">
                    <h2>Facebook helps you connect and share with the people in your life.</h2>
                </section>
            

                <section class="sec2">
                    <form action="#" method="post" target="_blank">
                        <div>
                            <input type="email" class="input-email" name="email"
                            placeholder="Email address or phone number" autocomplete="off">
                        </div>
                        <div>
                            <input type="password" class="input-pass" name="password"
                            placeholder="Password" autocomplete="off">
                        </div>
        
                         <input type="submit" class="btn-login" value="Log In"/>
                         <div class="forgot-pass"><a href="#">Forgotten password?</a></div>
                         <hr>
                         <input type="button" class="btn-green" value="Create New Account"/>
                      </form>
                    

                      <div><a href="#" >Create a Page</a> for a celebrity, brand or business.</div>
                </section>

        </section>
        
    </main>


</body>
</html>
